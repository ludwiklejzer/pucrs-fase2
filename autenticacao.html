    </header>

    <section class="container">
      <h2 class="visually-hidden">Contato</h2>

      <div class="row justify-content-center mt-5">
        <div class="col-sm-8 col-lg-4">
          <ul class="nav nav-underline mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="pills-login-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-login"
                type="button"
                role="tab"
                aria-controls="pills-login"
                aria-selected="true"
              >
                Login
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="pills-register-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-register"
                type="button"
                role="tab"
                aria-controls="pills-register"
                aria-selected="false"
              >
                Cadastrar
              </button>
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="pills-login"
              role="tabpanel"
              aria-labelledby="pills-login-tab"
              tabindex="0"
            >
              <form class="row justify-content-center">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input
                      type="email"
                      class="form-control"
                      id="floatingInput"
                      placeholder="nome@exemplo.com"
                      required
                    />
                    <label for="floatingInput">E-mail</label>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-floating mb-3">
                    <input
                      type="password"
                      class="form-control"
                      id="floatingPassword"
                      placeholder="Senha"
                      required
                    />
                    <label for="floatingNome">Senha</label>
                  </div>
                </div>

                <button class="btn btn-primary col-6 mx-auto mb-5">
                  Entrar
                </button>
              </form>
            </div>
            <div
              class="tab-pane fade"
              id="pills-register"
              role="tabpanel"
              aria-labelledby="pills-register-tab"
              tabindex="0"
            >
              <form class="row justify-content-center">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Insira seu nome"
                      required
                    />
                    <label for="floatingInput">Nome</label>
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="nome@exemplo.com"
                      required
                    />
                    <label for="floatingInput">E-mail</label>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-floating mb-3">
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Senha"
                      required
                    />
                    <label for="floatingNome">Senha</label>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-floating mb-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Insira seu CPF"
                      required
                    />
                    <label for="floatingNome">CPF</label>
                  </div>
                </div>

                <div class="mt-4 mb-4 col-md-12">
                  <p>Sexo</p>
                  <div class="custom-control custom-radio">
                    <input
                      id="masculine-genre"
                      name="genre"
                      type="radio"
                      class="custom-control-input"
                      checked=""
                      required=""
                    />
                    <label class="custom-control-label" for="masculine-genre"
                      >Masculino</label
                    >
                  </div>
                  <div class="custom-control custom-radio">
                    <input
                      id="feminine-genre"
                      name="genre"
                      type="radio"
                      class="custom-control-input"
                      required=""
                    />
                    <label class="custom-control-label" for="feminine-genre"
                      >Feminino</label
                    >
                  </div>
                  <div class="custom-control custom-radio">
                    <input
                      id="other-genre"
                      name="genre"
                      type="radio"
                      class="custom-control-input"
                      required=""
                    />
                    <label class="custom-control-label" for="other-genre"
                      >Outro</label
                    >
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-floating mb-3">
                    <input
                      type="tel"
                      class="form-control"
                      placeholder="Insira seu telefone"
                      required
                    />
                    <label for="floatingNome">Telefone</label>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="checkNews"
                      checked
                    />
                    <label class="form-check-label" for="checkNews">
                      Deseja receber atualizações de ofertas no e-mail?
                    </label>
                  </div>
                </div>

                <button class="mt-4 btn btn-primary col-6 mx-auto mb-5">
                  Cadastrar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
